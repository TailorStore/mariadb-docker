version: '3.8'

services:
  mariadb:
    build: .
    container_name: mariadb-container
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      # Mount host directory for persistent data storage
      - /var/mariadb/data:/var/lib/mysql
      # Mount host directory for initialization scripts
      - /var/mariadb/init:/docker-entrypoint-initdb.d
      # Mount host directory for backups
      - /var/mariadb/backups:/backups
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-myapp}
      MYSQL_USER: ${MYSQL_USER:-appuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppassword}
      # AWS S3 credentials for database backups
      AWS_S3_ACCESS_ID: ${AWS_S3_ACCESS_ID}
      AWS_S3_SECRET_ACCESS_KEY: ${AWS_S3_SECRET_ACCESS_KEY}
    # Using default network to avoid configuration issues
